<h1>Buscador: <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0 ">
    <div class="col-md-12">
        <div class="alert alert-danger">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <!-- con el ngfor imprimo la lista de items, este es un componente hijo, indice es una propiedad creada al buscar-->
    <app-heroe-tarjeta [heroe]="heroe" [indice]="heroe.indice" *ngFor="let heroe of heroes; let i= index"></app-heroe-tarjeta>   

</div>
