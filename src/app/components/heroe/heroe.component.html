<h1>{{ heroe.nombre | uppercase}} <small> ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" style="width: 100%;" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">volver</a>
         
    </div>
    <div class="col-m-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div *ngIf="heroe.casa=='Marvel'">
            <img src="../../../assets/img/marvel.png" class="img-fluid" style="width: 25%; height: 25%">           
        </div>
        <div *ngIf="heroe.casa=='DC'">
            <img src="../../../assets/img/dc.jpg" class="img-fluid" style="width: 25%; height: 25%">
        </div>
    </div>
</div>
